<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Own Your Admin Video Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
}
header {
  background: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
}
header h1 {
  font-size: 1.2rem;
}
.coffee-cup {
  cursor: pointer;
  font-size: 1.5rem;
}
#controls {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}
#search {
  flex: 1;
  padding: 8px;
}
#video-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 15px;
  padding: 15px;
}
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.card iframe {
  width: 100%;
  height: 200px;
  border: none;
}
.card .content {
  padding: 10px;
}
.card h3 {
  margin: 0 0 8px;
}
.card .buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}
button, a.button {
  background: #6c63ff;
  color: #fff;
  padding: 8px 10px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  font-size: 0.9rem;
}
button:hover, a.button:hover {
  background: #584ee4;
}
#admin-panel {
  display: none;
  padding: 15px;
  background: #fff;
  border-top: 2px solid #ccc;
}
#admin-panel input, #admin-panel textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}
.publish-btn {
  background: #28a745;
}
.publish-btn:hover {
  background: #218838;
}
/* Modal styles */
#video-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
#video-modal .modal-content {
  position: relative;
  width: 90%;
  max-width: 1200px;
  background: #000;
}
#video-modal iframe {
  width: 100%;
  height: 80vh;
  border: none;
}
#video-modal .close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>Own Your Admin Video Library</h1>
  <div class="coffee-cup" id="coffee-cup">â˜•</div>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Search videos...">
</div>

<div id="video-container"></div>

<!-- Admin Panel -->
<div id="admin-panel">
  <h2>Admin Panel</h2>
  <input type="text" id="video-title" placeholder="Title">
  <input type="text" id="video-tags" placeholder="Tags (comma separated)">
  <textarea id="video-embed" placeholder="Embed code (iframe)"></textarea>
  <input type="text" id="video-download" placeholder="Download / Save Link (optional)">
  <button id="add-video">Add Video</button>
  <button class="publish-btn" id="publish">Publish to GitHub</button>
</div>

<!-- Modal -->
<div id="video-modal">
  <div class="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <div id="modal-video"></div>
  </div>
</div>

<!-- External JS with cache-buster -->
<script src="library.js?v=1.0.0"></script>
</body>
</html>
