<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resources and Downloads</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
header { background: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
header h1 { font-size: 1.2rem; }
.coffee-cup { cursor: pointer; font-size: 1.5rem; }
.container { max-width: 1100px; margin: auto; padding: 0 20px; }
#controls { background: #fff; padding: 15px; border-radius: 8px; margin: 15px 0; text-align: center; }
#search { width: 100%; max-width: 500px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
#tags { margin-top: 10px; text-align: center; }
.tag { display: inline-block; background: #e0e0e0; padding: 5px 10px; border-radius: 15px; cursor: pointer; margin: 4px; font-size: 0.85rem; }
#video-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
.card { background: #f5ebe0; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); padding: 15px; cursor: pointer; text-align: center; transition: all 0.3s ease; }
.card h3 { margin: 0; font-size: 1rem; color: #333333; transition: color 0.3s ease; }
.card:hover { background: #a3b18a; }
.card:hover h3 { color: white; }
#admin-panel { display: none; padding: 15px; background: #fff; margin-top: 15px; }
#admin-panel input, #admin-panel textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
button, a.button { background: #a3b18a; color: #fff; padding: 10px 12px; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
button:hover, a.button:hover { background: #87996f; }
.download-success { margin-top: 20px; padding: 15px; background-color: #e9f2e3; border: 1px solid #92a47e; border-radius: 6px; text-align: center; }
.download-success a { display: inline-block; margin-top: 10px; background-color: #92a47e; color: white; text-decoration: none; padding: 10px 16px; border-radius: 5px; }
.download-success a:hover { background-color: #73845b; }
#video-modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 999; }
#modal-video { flex: 1; width: 100vw; height: 100vh; position: relative; }
#modal-video iframe { display: block; width: 100vw !important; height: 100vh !important; border: none; }
#download-btn-wrapper { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; }
.close { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: white; z-index: 1002; }
</style>
</head>
<body>
<header>
  <h1>Resources and Downloads</h1>
  <div class="coffee-cup" id="coffee-cup">â˜•</div>
</header>

<div class="container">
  <div id="controls">
    <input type="text" id="search" placeholder="Search resources...">
    <div id="tags"></div>
  </div>
  <div id="video-container"></div>

  <div id="admin-panel">
    <h2>Admin Panel</h2>
    <input type="text" id="video-title" placeholder="Title">
    <input type="text" id="video-tags" placeholder="Tags (comma separated)">
    <textarea id="video-embed" placeholder="Embed code (iframe)"></textarea>
    <input type="text" id="video-pdf" placeholder="PDF URL (optional)">
    <input type="text" id="video-download" placeholder="Download link (optional)">
    <button id="add-video">Save Video</button>
  </div>
</div>

<div id="video-modal">
  <div class="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <div id="modal-video"></div>
  </div>
</div>

<div id="download-modal" style="display:none;">
  <div class="modal-content" style="background:#fff; padding:20px; border-radius:8px; max-width:400px; margin:auto;">
    <h2>Get your download</h2>
    <input type="text" id="dl-name" placeholder="First name">
    <input type="email" id="dl-email" placeholder="Email address">
    <button id="dl-submit">Send me the download</button>
    <div id="dl-message"></div>
  </div>
</div>

<script src="library.js"></script>
</body>
</html>
