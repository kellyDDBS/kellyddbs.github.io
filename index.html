
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Own Your Admin Library</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #FAFAF8;
    }
    .search-wrapper {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #FAFAF8;
      padding: 10px 0 15px;
      border-bottom: 1px solid #ddd;
    }
    .search-container {
      max-width: 450px;
      margin: 0 auto;
      position: relative;
    }
    .search-box {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 7px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
    .tag-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 5px;
    }
    .tag {
      padding: 6px 12px;
      background: #f4f4f4;
      border-radius: 20px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .tag.active {
      background: #789262;
      color: #fff;
    }
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 10px auto 40px;
      max-width: 1400px;
      padding: 0 10px;
    }
    .topic {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      margin: 0;
    }
    .topic-header {
      padding: 12px;
      background: #f7f7f7;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .topic-title {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .topic-icon {
      font-size: 18px;
    }
    .category-header {
      grid-column: 1 / -1;
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #789262;
    }
  </style>
</head>
<body>
  <div class="search-wrapper">
    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="Search topics...">
      <span id="clearBtn" class="clear-btn">&times;</span>
    </div>
    <div class="tag-bar" id="tagBar">
      <span class="tag active">All</span>
      <span class="tag">Email</span>
      <span class="tag">Forms</span>
      <span class="tag">Newsletter</span>
      <span class="tag">SPF</span>
      <span class="tag">Signup</span>
    </div>
  </div>

  <div class="topics-grid">
    <div class="category-header">Email</div>
    <div class="topic">
      <div class="topic-header">
        <div class="topic-title"><span class="topic-icon">ðŸ“§</span>MailerLite Setup</div>
      </div>
    </div>
    <div class="topic">
      <div class="topic-header">
        <div class="topic-title"><span class="topic-icon">ðŸŽ¯</span>Share Understanding DKIM, SPF, and DMARC</div>
      </div>
    </div>
  </div>
</body>
</html>
