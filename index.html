<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Own Your Admin Library</title>
<style>
  body { font-family: 'Quicksand', sans-serif; margin:0; padding:0; background:#FAFAF8; }
  h1 { text-align:center; padding:15px; color:#789262; cursor:pointer; }
  .search-wrapper { position:sticky; top:0; z-index:1000; background:#FAFAF8; padding:10px 0 15px; border-bottom:1px solid #ddd; }
  .search-container { max-width:450px; margin:0 auto; position:relative; }
  .search-box { width:100%; padding:10px 40px 10px 12px; border:1px solid #ccc; border-radius:20px; }
  .clear-btn { position:absolute; right:10px; top:7px; font-size:18px; cursor:pointer; display:none; }
  .tag-bar { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; padding:5px; }
  .tag { padding:6px 12px; background:#f4f4f4; border-radius:20px; border:1px solid #ddd; cursor:pointer; }
  .tag.active { background:#789262; color:#fff; }
  .topics-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px; margin:10px auto 40px; max-width:1400px; padding:0 10px; }
  .topic { border:1px solid #ddd; border-radius:8px; background:#fff; cursor:pointer; margin:0; }
  .topic-header { padding:12px; background:#f7f7f7; font-weight:bold; display:flex; align-items:center; }
  .topic-title { display:flex; gap:10px; align-items:center; }
  .topic-icon { font-size:18px; }
  .category-header { grid-column:1 / -1; font-size:20px; font-weight:bold; margin:10px 0 5px; color:#789262; }

  /* Overlay */
  #publishOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999; justify-content:center; align-items:center; }
  #publishBox { background:#789262; padding:30px; border-radius:12px; text-align:center; color:#fff; width:300px; }
  #cancelPublish { background:#EAB8B8; border:none; padding:10px 20px; color:#fff; font-weight:bold; border-radius:6px; margin-top:15px; cursor:pointer; }

  /* Success Banner */
  #successBanner { display:none; position:fixed; top:0; left:0; width:100%; background:#789262; color:white; padding:10px; text-align:center; font-weight:bold; z-index:10000; }
</style>
</head>
<body>

<h1 id="pageTitle">Own Your Admin Library</h1>
<div id="successBanner">âœ… Successfully Published â€” Live site updated</div>

<!-- Search & Tags -->
<div class="search-wrapper">
  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="Search topics...">
    <span id="clearBtn" class="clear-btn">&times;</span>
  </div>
  <div class="tag-bar" id="tagBar">
    <span class="tag active">All</span>
    <span class="tag">Email</span>
    <span class="tag">SPF</span>
  </div>
  <div style="text-align:center; font-size:12px; color:#666; margin-top:4px;">Last Updated: <span id="lastUpdated">Never</span></div>
</div>

<!-- Topics Grid -->
<div class="topics-grid" id="topicsGrid">
  <div class="category-header">Email</div>
  <div class="topic">
    <div class="topic-header">
      <div class="topic-title"><span class="topic-icon">ðŸ“§</span>MailerLite Setup</div>
    </div>
  </div>
  <div class="topic">
    <div class="topic-header">
      <div class="topic-title"><span class="topic-icon">ðŸŽ¯</span>Share Understanding DKIM, SPF, and DMARC</div>
    </div>
  </div>
</div>

<!-- Publish Overlay -->
<div id="publishOverlay">
  <div id="publishBox">
    <div>Publishing to GitHub...</div>
    <button id="cancelPublish">Cancel Publish</button>
  </div>
</div>

<script>
  let clickCount = 0;
  const titleEl = document.getElementById('pageTitle');
  titleEl.addEventListener('click', () => {
    clickCount++;
    if (clickCount >= 5) {
      clickCount = 0;
      const pass = prompt('Enter admin password:');
      if (pass === 'ownyouradmin') {
        alert('âœ… Admin mode activated â€” you can now publish to GitHub.');
        // Here you could reveal admin controls
      } else {
        alert('âŒ Incorrect password');
      }
    }
    setTimeout(() => clickCount = 0, 1500); // reset if too slow
  });

  const publishOverlay = document.getElementById('publishOverlay');
  const cancelPublishBtn = document.getElementById('cancelPublish');
  const successBanner = document.getElementById('successBanner');
  const lastUpdatedSpan = document.getElementById('lastUpdated');

  let cancelPublish = false;

  cancelPublishBtn.addEventListener('click', () => {
    cancelPublish = true;
    publishOverlay.style.display = 'none';
  });

  function publishToGitHub() {
    if (!confirm('Are you sure you want to publish to GitHub?')) return;
    cancelPublish = false;
    publishOverlay.style.display = 'flex';

    setTimeout(() => {
      if (cancelPublish) return;
      publishOverlay.style.display = 'none';
      lastUpdatedSpan.textContent = new Date().toLocaleString();
      successBanner.style.display = 'block';
      setTimeout(() => successBanner.style.display = 'none', 5000);
    }, 3000); // Simulate publishing delay
  }
</script>

</body>
</html>
