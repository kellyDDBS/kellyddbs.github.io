<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Own Your Admin Video Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
}
header {
  background: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
}
header h1 { font-size: 1.2rem; }
.coffee-cup { cursor: pointer; font-size: 1.5rem; }
.container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
#controls { background: #fff; padding: 15px; border-radius: 8px; margin: 15px 0; }
#search { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
#tags { margin-top: 10px; }
.tag {
  display: inline-block;
  background: #e0e0e0;
  padding: 5px 10px;
  border-radius: 15px;
  cursor: pointer;
  margin: 4px;
  font-size: 0.85rem;
}
#video-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
}
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.card iframe { width: 100%; height: 200px; border: none; }
.card .content { padding: 15px; }
.card h3 { margin: 0 0 8px; }
button, a.button {
  background: #a3b18a;
  color: #fff;
  padding: 10px 12px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  font-size: 1.05rem;
  font-weight: bold;
}
button:hover, a.button:hover { background: #87996f; }
#admin-panel { display: none; padding: 15px; background: #fff; border-top: 2px solid #ccc; }
#admin-panel input, #admin-panel textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
.publish-btn { background: #28a745; }
.publish-btn:hover { background: #218838; }
.download-success {
  margin-top: 20px;
  padding: 15px;
  background-color: #e9f2e3;
  border: 1px solid #92a47e;
  border-radius: 6px;
  text-align: center;
}
.download-success a {
  display: inline-block;
  margin-top: 10px;
  background-color: #92a47e;
  color: white;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 5px;
  font-size: 16px;
}
.download-success a:hover { background-color: #73845b; }
</style>
</head>
<body>
<header>
  <h1>Own Your Admin Video Library</h1>
  <div class="coffee-cup" id="coffee-cup">â˜•</div>
</header>
<div class="container">
  <div id="controls">
    <input type="text" id="search" placeholder="Search videos...">
    <div id="tags"></div>
  </div>
  <div id="video-container"></div>
  <div id="admin-panel">
    <h2>Admin Panel</h2>
    <input type="text" id="video-title" placeholder="Title">
    <input type="text" id="video-tags" placeholder="Tags (comma separated)">
    <textarea id="video-embed" placeholder="Embed code (iframe)"></textarea>
    <input type="text" id="video-download" placeholder="Download / Save Link (optional)">
    <button id="add-video">Add Video</button>
  </div>
</div>

<!-- Download modal -->
<div id="download-modal" style="display:none;">
  <div class="modal-content">
    <h2>Get your download</h2>
    <input type="text" id="dl-name" placeholder="First name">
    <input type="email" id="dl-email" placeholder="Email address">
    <button id="dl-submit">Send me the download</button>
    <div id="dl-message"></div>
  </div>
</div>

<script src="library.js"></script>
</body>
</html>
